<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Game Complete</title>
    <link rel="stylesheet" href="../style.css">

<body>
    <div class="container">
        <div id="end" class="flex-center flex-col">
            <h1 id="final-score">0</h1>
            <h2 id="final-time" class="hidden">0</h2>
                <form action="/submission" method="post" class="end-form-container">
                    <h2 id="end-text">
                        enter a username to save score
                    </h2>
                    <!-- username -->
                    <input type="text" name="username" id="username" placeholder="username">

                    <input type="hidden" name="score" id="score" value="0">
                    <!-- time -->
                    <input type="hidden" name="time" id="time" value="0">

                    <!-- submit -->
                    <button class="btn" id="save-score-btn" type="submit" disabled>save</button>
                </form>
                <a href="../game/game.html" class="btn end-btn">play again</a>
                <a href="../index/index.html" class="btn end-btn">home screen</a>
        </div>
    </div>
