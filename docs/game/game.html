<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <script src="/docs/game/game.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <!-- GAME SCREEN -->
    <div class="container">
        <div id="game" class="center-justify flex-col">
            <div id="display-bar">
                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 id="score" class="display-main-text">
                        0
                    </h1>
                </div>
                <div class="display-item">
                    <label id="minutes" class="time">00m</label><label id="seconds" class="time">00s</label>
                </div>
                <div class="display-item">
                    <p id="progress-text" class="display-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
            </div>
            <img alt="luna" class="center-justify flex-col" id="luna">
            <h1 id="question">
                this is a question...
            </h1>
            <div class="grid-container">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 3</p>
                </div>
            </div>
            <div class="flex-center flex-col">
                <h1 id="settings-txt">settings</h1>
                <fieldset id="settings">
                        <div>
                            <span>timer</span>
                            <button id="timed-session">start</button>
                       </div>
               </fieldset>
           </div>  
        </div>
    </div>
</body>
</html>
